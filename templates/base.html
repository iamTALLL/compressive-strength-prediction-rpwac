<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %} {% endblock%}</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="static/base.css">
<!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
        /* Global margin for all pages */
        body {
            margin-top: 0cm;
            margin-bottom: 2cm;
            margin-left: 2cm;
            margin-right: 2cm;
        }
        /* Navbar styling */
        .navbar-custom {
            background-color: #90001d !important;
        }
        .navbar-nav {
            flex: 1;
            justify-content: center;
            display: flex;
            gap: 2rem;
        }
        .navbar-nav .nav-link {
            font-size: 20px;
            font-weight: 500;
            color: #ffffff !important;
            position: relative;
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem !important;
            display: flex;
            align-items: center;
        }
        .navbar-nav .nav-link i {
            margin-right: 8px;
            font-size: 1.2em;
        }
        /* Hover effects */
        .navbar-nav .nav-link:hover {
            transform: translateY(-2px);
            color: #ffffff !important;
        }
        /* White underline on hover */
        .navbar-nav .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background-color: #ffffff;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        .navbar-nav .nav-link:hover::after {
            width: 80%;
        }
        /* Active state */
        .navbar-nav .nav-item.active .nav-link {
            color: #ffffff !important;
            font-weight: 600;
        }
        /* Active state hover - vẫn hiện gạch chân khi hover */
        .navbar-nav .nav-item.active .nav-link:hover::after {
            width: 80%;
        }
        /* Không hiển thị gạch chân mặc định cho active state */
        .navbar-nav .nav-item.active .nav-link::after {
            width: 0;
        }
        /* Mobile responsive */
        @media (max-width: 768px) {
            .navbar-nav {
                gap: 1rem;
                flex-direction: column;
                align-items: center;
            }
            .navbar-nav .nav-link {
                font-size: 18px;
            }
            .navbar-nav .nav-link i {
                margin-right: 6px;
                font-size: 1.1em;
            }
        }
</style>
</head>
<body>
<nav class="navbar fixed-top navbar-expand-lg navbar-custom">
    <!-- Logo clickable -->
    <a class="navbar-brand" href="https://vju.vnu.edu.vn" target="_blank">
        <img src="static/icon.png"
             style="max-height:60px; width:auto;"
             class="d-inline-block align-top"
             alt="Logo">
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <li class="nav-item {% if request.endpoint == 'home' %}active{% endif %}">
                <a class="nav-link" href="{{ url_for('home') }}">
                    <i class="fas fa-house"></i> Home
                </a>
            </li>
            <li class="nav-item {% if request.endpoint == 'predict' %}active{% endif %}">
                <a class="nav-link" href="{{ url_for('predict') }}">
                    <i class="fas fa-brain"></i> Predict
                </a>
            </li>
            {% if optimize_enabled %}
            <li class="nav-item {% if request.endpoint == 'inverse_design' %}active{% endif %}">
                <a class="nav-link" href="{{ url_for('inverse_design') }}">
                    <i class="fas fa-flask"></i> Inverse design
                </a>
            </li>
            {% endif %}
            <li class="nav-item {% if request.endpoint == 'chart' %}active{% endif %}">
                <a class="nav-link" href="{{ url_for('chart') }}">
                    <i class="fas fa-chart-line"></i> Chart
                </a>
            </li>
        </ul>
    </div>
</nav>

<main class="container mt-5 pt-5">
    {% block content %}{% endblock %}
</main>

<nav class="navbar navbar-dark bg-dark footer-navbar">
    <div class="container-fluid text-white">
        <div class="row w-100 align-items-center">
            <!-- Logo bên trái -->
            <div class="col-auto">
                <img src="static/logo1.png"
                     style="max-height:100px; width:auto;"
                     class="d-inline-block align-top"
                     alt="Logo">
            </div>
            <!-- Cụm thông tin (Hotline / Email / Info) -->
            <div class="col d-flex justify-content-around text-center">
                <!-- Hotline -->
                <div>
                    <p class="mb-1 font-weight-bold">HOTLINE:</p>
                    <p class="mb-0">(+84) 966 954 736</p>
                    <p class="mb-0">(+84) 969 638 426</p>
                    <p class="mb-0">024.7306.6001</p>
                </div>
                <!-- Email -->
                <div>
                    <p class="mb-1 font-weight-bold">EMAIL:</p>
                    <p class="mb-0">admission@vju.ac.vn</p>
                    <p class="mb-0">info@vju.ac.vn</p>
                </div>
                <!-- Info -->
                <div>
                    <p class="mb-1 font-weight-bold">INFO:</p>
                    <p class="mb-0">Some extra info 1</p>
                    <p class="mb-0">Some extra info 2</p>
                </div>
            </div>
        </div>
    </div>
</nav>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>

{% extends "base.html" %}
{% block title %}Batch Prediction{% endblock %}

{% block content %}
<div class="main-container">
    <div class="right-section">
        <div class="csv-upload-section card shadow-sm p-4">
            <h3 class="mb-3">Batch Prediction from CSV</h3>
            <form method="POST" enctype="multipart/form-data" class="mb-3">
                <input type="file" name="file" accept=".csv" class="form-control mb-2" required>
                <button type="submit" class="btn btn-primary">UPLOAD & PREDICT CSV</button>
            </form>

            {% if predictions %}
            <h4 class="mt-4">Predictions:</h4>
            <div class="csv-results">
                <div class="table-responsive">
                    {{ predictions | safe }}
                </div>
                {% endif %}

                {% if error %}
                <div class="alert alert-danger mt-3">{{ error }}</div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
